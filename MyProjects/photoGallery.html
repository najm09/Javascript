<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content =" width = device-width ,initial-scale = 1 ">
<title>Photo Gallery</title>
<style>
  body{
    background: #222;
    font-family: Arial, Helvetica, sans-serif;
    margin-top: 20px;
    color: white;
  }
    .thumbnails img{
      height: 80px;
      border: 4px solid #555;
      padding: 1px;
      margin: 0 10px 10px 0;
    }
    .thumbnails img:hover{
      border: 4px solid #00ccff;
    }
    .preview img{
      border: 4px solid #444;
      padding: 1px;
      width: 800px;
    }
</style>
</head>
<body>
<div id = "container" align = "center">
  <h1>My Photo Gallery</h1>
  <div class = "thumbnails">
  <img onmouseover = " preview.src = img1.src" name = "img1" src = "https://www.bigstockphoto.com/images/homepage/module-6.jpg">
  <img onmouseover = " preview.src = img2.src" name = "img2" src = "https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__340.jpg">
  <img onmouseover = " preview.src = img3.src" name = "img3" src = "https://cdn.pixabay.com/photo/2015/02/24/15/41/dog-647528__340.jpg">
  <img onmouseover = " preview.src = img4.src" name = "img4" src = "https://cdn.pixabay.com/photo/2015/06/19/21/24/the-road-815297__340.jpg">
  </div>
  <div class="preview" align = "center">
    <img name = "preview" src = "https://www.bigstockphoto.com/images/homepage/module-6.jpg">
  </div>
</div>
</body>
  
</html>
